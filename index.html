<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>{finsweet</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                    <li>Services</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
                <div class="right-nav">
                    <div class="right-nav-icon">
                        <img src="./images\Assistance Icon.png" alt="contact" width="25px">
                    </div>
                    <div class="right-nav-text">
                        <p>Road Assistance</p>
                        <p>1800 265 24 52</p>
                    </div>
                </div>
            </nav>
    </header>
    <main>
        <div class="container">
            <div class="main-left">
                <div class="content">
                    <h1>Get your vehicle service done online at one place</h1>
                </div>
                <div class="p-btn">
                    <button type="button" class="btn">Book a service</button>
                </div>
                <div class="main-left-prt2">
                    <div class="main-left-icon">
                        <img src="./images/Icon.png" alt="time" width="25px">
                    </div>
                    <div class="left-icon-text">
                        <p class="first">We are open</p>
                        <p class="second">Monday to Friday 9:00 AM to  10:00  AM</p>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <img src="./images/Rating.png" alt="rating" width="500px" class="rating">
                <img src="./images/Service.png" alt="service" width="500px" class="services">
            </div>
        </div>
    </main>
</body>
</html>
